openapi: 3.1.0
info:
  title: Home Automation
  description: |-
    This is a documentation for the home automation api to be used with the hardware
  contact:
    email: ahmadujuwon@gmail.com
  license:
    name: GNU GPLv3
    url: https://choosealicense.com/licenses/gpl-3.0/
  version: 0.0.1
tags:
  - name: Authentication
    description: Authentication routes
  - name: User
    description: User routes
  - name: Node
    description: Node routes
  - name: Group
    description: Group routes
  - name: Admin
    description: Admin routes
paths:   
  /users/{user_id}:
    get:
      tags:
        - User
      summary: Gets user details by id
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  message:
                    type: string
                  data:
                    properties:
                        user:
                          $ref: "#/components/schemas/UserResponse"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/signup:
    post:
      tags:
        - Authentication
      summary: Creates new user
      requestBody:
        content:
          application/json: 
            schema:
              required:
                - first_name
                - last_name
                - password
              type: object
              properties:
                first_name:
                  $ref: '#/components/schemas/User/properties/first_name'
                last_name:
                  $ref: '#/components/schemas/User/properties/last_name'
                password:
                  $ref: '#/components/schemas/User/properties/password'
      responses:
        '200':
          description: New user registration successfull
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  message:
                    type: string
                  data:
                    properties:
                      user:
                        $ref: '#/components/schemas/UserResponse'
                      access_token:
                        type: string
        '422':
          description: Request body validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidBodyErrorResponse'
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Logs user in
      requestBody:
        content:
          application/json: 
            schema:
              required:
                - email
                - password
              type: object
              properties:
                email:
                  $ref: '#/components/schemas/User/properties/email'
                password:
                  $ref: '#/components/schemas/User/properties/password'
      responses:
        '200':
          description: User login successfull
          content:
            application/json: 
              schema:
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  message:
                    type: string
                  data:
                    properties:
                      user:
                        $ref: '#/components/schemas/UserResponse'
                      access_token:
                        type: string

        '401':
          description: Login unsuccessful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /nodes:
    get:
      tags:
        - Node
      summary: Gets all nodes of authenticated user
      responses:
        "200":
          description: Nodes fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  message:
                    type: string
                  data:
                    properties:
                      nodes:
                        type: array
                        items:
                          $ref: "#/components/schemas/NodeResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'                          
  /nodes/{node_id}/activate:
    post:
      tags:
        - Node
      summary: Activates node for user
      parameters:
        - name: node_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json: 
            schema:
              required:
                - name
                - group_id
              type: object
              properties:
                name:
                  $ref: '#/components/schemas/Node/properties/name'
                group_id:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Node activated successfully
          content:
            application/json: 
              schema:
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  message:
                    type: string
                  data:
                    properties:
                      node:
                        $ref: '#/components/schemas/NodeResponse'
        '404':
          description: Node doesn't exist or Group not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Group not owned by user or not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Node already activated 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /nodes/{node_id}:
    get:
      tags:
        - Node
      summary: Gets node details by id
      parameters:
        - name: node_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Node fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  message:
                    type: string
                  data:
                    properties:
                        node:
                          $ref: "#/components/schemas/NodeResponse"
        '404':
          description: Node not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /nodes/{node_id}/startup-state:
    get:
      tags:
        - Node
      summary: Gets node startup state, to be called by the node itself
      parameters:
        - name: node_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Node's startup state fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  message:
                    type: string
                  data:
                    properties:
                      node:
                        type: object
                        properties:
                          state:
                            $ref: '#/components/schemas/Node/properties/state'
                          state_duration:
                            $ref: '#/components/schemas/Node/properties/state_duration'
        '404':
          description: Node not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /nodes/{node_id}/state:
    post:
      tags:
        - Node
      summary: Change node's state
      parameters:
        - name: node_id
          in: path
          required: true
          schema:
            type: string
        - in: query
          name: state
          required: true
          schema:
              description: New state
              type: boolean
        - in: query
          name: duration
          schema:
              description: New state duration
              type: integer
              format: int64
      responses:
        '200':
          description: Node state updated successfully
          content:
            application/json: 
              schema:
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      node:
                        $ref: '#/components/schemas/NodeResponse'
        '400':
          description: Node creation unsuccessful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Node not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /groups:
    get:
      tags:
        - Group
      summary: Gets all groups and nodes of authenticated user
      responses:
        "200":
          description: Groups fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      groups:
                        type: array
                        items:
                          $ref: "#/components/schemas/Group"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'                          
    post:
      tags:
        - Group
      summary: Creates a new group
      requestBody:
        content:
          application/json: 
            schema:
              required:
                - name
              type: object
              properties:
                name:
                  $ref: '#/components/schemas/Group/properties/name'
      responses:
        '201':
          description: Group created successfully
          content:
            application/json: 
              schema:
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      group:
                        $ref: '#/components/schemas/Group'
        '400':
          description: Group creation unsuccessful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Request body validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidBodyErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'                
  /groups/{group_id}:
    get:
      tags:
        - Group
      summary: Gets group by id
      parameters:
        - name: group_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Group fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  message:
                    type: string
                  data:  
                    type: object
                    properties:
                      group:
                        $ref: "#/components/schemas/Group"
        '404':
          description: Group not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'                    
  /admin/nodes:
      get:
        tags:
          - Admin
        summary: Get all User's nodes
        parameters:
          - in: query
            name: user_id
            # required: true
            schema:
                description: User id to fetch nodes for
                type: string
          - in: query
            name: not_activated
            # required: true
            schema:
                description: Fetch nodes that haven't been activated
                type: boolean
        responses:
          '200':
            description: Nodes fetched successfully
            content:
              application/json: 
                schema:
                  properties:
                    success:
                      type: boolean
                      enum: [true]
                    message:
                      type: string
                    data:
                      properties:
                        nodes:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                $ref: "#/components/schemas/Node/properties/id"
                              name:
                                $ref: "#/components/schemas/Node/properties/name"
          '403':
            description: User not admin
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'                      
      post:
        tags:
          - Admin
        summary: Create a new node
        requestBody:
          content:
            application/json: 
              schema:
                required:
                  - type
                type: object
                properties:
                  type:
                    $ref: '#/components/schemas/Node/properties/type'
        responses:
            '201':
              description: Node created successfully
              content:
                application/json: 
                  schema:
                    properties:
                      success:
                        type: boolean
                        enum: [true]
                      message:
                        type: string
                      data:
                        properties:
                          node:
                            type: object
                            properties:
                              id:
                                $ref: "#/components/schemas/Node/properties/id"
                              type:
                                $ref: '#/components/schemas/Node/properties/type'
            '400':
              description: Node creation unsuccessful
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
            '422':
              description: Request body validation failed
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/InvalidBodyErrorResponse'
            '403':
              description: User not admin
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
            '401':
              description: Unauthorized
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'                  
  /admin/ids:
    get:
      tags:
        - Admin
      summary: Get admin ids
      responses:
        '200':
          description: Admin ids fetched successfully
          content:
            application/json: 
              schema:
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  message:
                    type: string
                  data:
                    properties:
                      users:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              $ref: "#/components/schemas/User/properties/id"
                            first_name:
                              $ref: "#/components/schemas/User/properties/first_name"
                            last_name:
                              $ref: "#/components/schemas/User/properties/last_name"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /admin/nodes/{node_id}/reset:
    post:
      tags:
        - Admin
      summary: Reset node to not activated
      parameters:
        - name: node_id
          in: path
          required: true
          schema:
            type: string
      responses:
            '200':
              description: Node reset successfully
              content:
                application/json: 
                  schema:
                    properties:
                      success:
                        type: boolean
                        enum: [true]
                      message:
                        type: string
            '404':
              description: Node not found
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
            '403':
              description: User not admin
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'
            '401':
              description: Unauthorized
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ErrorResponse'                        
  /admin/users:
    get:
      tags:
        - Admin
      summary: Get all users
      responses:
        '200':
          description: Users fetched successfully
          content:
            application/json: 
              schema:
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  message:
                    type: string
                  data:
                    properties:
                      users:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              $ref: "#/components/schemas/User/properties/id"
                            first_name:
                              $ref: "#/components/schemas/User/properties/first_name"
                            last_name:
                              $ref: "#/components/schemas/User/properties/last_name"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: User not admin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'                    
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        password:
          type: string
      xml:
        name: user
    Node:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum:
            - switch
            - fluid_level
        name:
          type: string
        creator:
          $ref: '#/components/schemas/User'
        group:
          $ref: '#/components/schemas/Group'
        is_online:
          type: boolean
        ip_address:
          type: string
        state:
          type: boolean
        last_state_change:
          type: string
          format: date-time
        state_duration:
          type: integer
          format: int64
    Group:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        nodes:
          type: array
          items:
              $ref: '#/components/schemas/GroupNodeResponse'
            
    
    InvalidBodyErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          enum: [false]
        message:
          type: string
        errors:
          type: array
          items:
            type: object
            properties:
              message:
                type: string
              field:
                type: string
    
    ErrorResponse:
      type: object
      properties:
          success:
              type: boolean
              enum: [false]
          message:
              type: string
    UserResponse:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/User/properties/id'
        first_name:
          $ref: '#/components/schemas/User/properties/first_name'
        last_name:
          $ref: '#/components/schemas/User/properties/last_name'
    
    NodeResponse:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Node/properties/id'
        name:
          $ref: '#/components/schemas/Node/properties/name'
        is_online:
          $ref: '#/components/schemas/Node/properties/is_online'
        state:
          $ref: '#/components/schemas/Node/properties/state'
        last_state_change:
          $ref: '#/components/schemas/Node/properties/last_state_change'
        state_duration:
          $ref: '#/components/schemas/Node/properties/state_duration'
        group:
          type: object
          properties:
            id:
              $ref: '#/components/schemas/Group/properties/id'
            name:
              $ref: '#/components/schemas/Group/properties/name'

    NodeStartupStateResponse:
      type: object
      properties:
        state:
          $ref: '#/components/schemas/Node/properties/state'
        state_duration:
          $ref: '#/components/schemas/Node/properties/state_duration'
        
    GroupNodeResponse:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Node/properties/id'
        name:
          $ref: '#/components/schemas/Node/properties/name'
        is_online:
          $ref: '#/components/schemas/Node/properties/is_online'
        state:
          $ref: '#/components/schemas/Node/properties/state'
        last_state_change:
          $ref: '#/components/schemas/Node/properties/last_state_change'
        state_duration:
          $ref: '#/components/schemas/Node/properties/state_duration'